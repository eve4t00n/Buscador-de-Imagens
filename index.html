<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de Imagem</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col-2"> 
          </div>
          <div class="col-9">
            <nav class="navbar bg-body-secondary">
                <div class="container">
                  <div class="d-flex" role="search">
                    <input class="form-control me-2" id="busca" type="text" placeholder="Procurar Imagem..." aria-label="Search">
                    <button class="btn btn-outline-success" onclick="buscarFoto()">Buscar</button>
                    <label>Quantidade de imagens</label>
                    <input type="number" class="limite d-flex justify-content-md-center" id="limite">
                  </div>
                </div>
              </nav>
          </div>
          <div class="col-1">
          </div>
          <div class="imgs">
        </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
